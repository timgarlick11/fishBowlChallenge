<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Inventory Management</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.0.5/foundation.min.css">
	<link rel="stylesheet" href="styles.css?v=1.0">
</head>

<body>
	<div class="row">
		<div class="small-5 columns"><img src="logo.png"></div>
		<div class="small-4 columns">1.800.774.7085</div>
	</div>
	<div class="row">
		<div class="small-12 medium-12 large-12 columns"><h1>Advanced Inventory Management Software</h1></div>
	</div>
	<div class="row">
		<div class="small-12 medium-12 large-12 columns"><img src="laptop.gif"></div>
	</div>
	<div class="row">
		<div class="small-12 medium-12 large-12 columns"><h2>Four reasons you should use Fishbowl:</h2></div>
	</div>
	<div class="row">
		<div class="small-12 medium-6 large-6 columns"><img src="checkmark.png"><b>Integrate</b> Seamlessly with QuickBooks</div>
	</div>
	<div class="row">
		<div class="small-12 medium-6 large-6 columns"><img src="checkmark.png"><b>Increase</b> your effeciency to save time</div>
	</div>
	<div class="row">
		<div class="small-12 medium-6 large-6 columns"><img src="checkmark.png"><b>Manage</b> multiple warehouses</div>
	</div>
	<div class="row">
		<div class="small-12 medium-6 large-6 columns"><img src="checkmark.png"><b>Cut</b> costs but cutting inventory levels</div>
	</div>
	<div class="row small-up-4 medium-up-4 large-up-4">
		<div class="column">
			<img src="high-profile-general-electric.png" class="thumbnail" alt="">
		</div>
		<div class="column">
			<img src="high-profile-lowes.png" class="thumbnail" alt="">
		</div>
		<div class="column">
			<img src="high-profile-boeing.png" class="thumbnail" alt="">
		</div>
		<div class="column">
			<img src="high-profile-nasa.png" class="thumbnail" alt="">
		</div>
	</div>

	<form>
		<div class="row">
			<div class="small-12 columns"><h3>Start Your Free Trial</h3></div>
		</div>
		<div class="row">
			<div class="small-6 columns">
				<label>First Name:
					<input type="text" placeholder="First Name">
				</label>
			</div>
			<div class="small-6 columns">
				<label>Last Name:
					<input type="text" placeholder="Last Name">
				</label>
			</div>
		</div>
		<div class="row">
			<div class="small-12 columns">
				<label>Company:
					<input type="text" placeholder="Company Name">
				</label>
			</div>
		</div>
		<div class="row">
			<div class="small-9 columns">
				<label>Phone Number:
					<input type="text" placeholder="Phone Number">
				</label>
			</div>
			<div class="small-3 columns">
				<label>Ext:
					<input type="text" placeholder="Ext">
				</label>
			</div>
		</div>
		<div class="row">
			<div class="small-12 columns">
				<label>Email:
					<input type="text" placeholder="Email">
				</label>
			</div>
		</div>
		<div class="row">
			<div class="small-12 columns">
				<label>State
					<select>
						<option value="None">None</option>
						<option value="Utah">Utah</option>
						<option value="North Carolina">North Carolina</option>
					</select>
				</label>
			</div>
		</div>
		<div class="row">
			<div class="small-12 columns">
				<label>Country
					<select>
						<option value="United States of America">United States of America</option>
						<option value="The Moon">The Moon</option>
					</select>
				</label>
			</div>
		</div>
		<div class="row">
			<div class="small-12 columns">
				<input type="submit" class="button expanded" value="Submit">
			</div>
		</div>
	</form>
	<<div class="row">
		<div class="small-12 columns"></div>
	</div>





</body>
</html>
